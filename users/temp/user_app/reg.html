{%extends "user_app/base.html"%}
{% block body_block %}

<div class="jumbotron">
    {%if reg%}
    <h1>Thank you for registering!</h1>
    {%else%}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        {{user_info.as_p}}
        {{profile_info.as_p}}
        <input type="submit" name="" value="Register">
    </form>
    {%endif%}
</div>

{% endblock %}
